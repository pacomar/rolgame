<form role="form">
  <h1>Login</h1>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" #email id="email">
  </div>
  <div class="error_form" *ngIf="error">
    {{error}}
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" #pass id="pwd">
  </div>
  <button (click)="login(email.value, pass.value)" class="btn btn-default">Login</button>
  <a (click)="goToRegister()" class="btn btn-default">Register</a>
</form>
