<form role="form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" #name id="name">
  </div>
  <div class="form-group">
    <label for="race">Race:</label>
    <select name="race" #race class="form-control" id="race">
      <option *ngFor="let race of races" [value]="race.id">{{race.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="class">Class:</label>
    <select name="class" #class class="form-control" id="class">
      <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
    </select>
  </div>
  <button (click)="save(name.value, race.value, class.value)" class="btn btn-default">Create</button>
</form>
