<form role="form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" #name id="name">
  </div>
  <div class="error_form" *ngIf="error">
    {{error}}
  </div>
  <div class="form-group">
    <label for="race">Race:</label>
    <select name="race" #race class="form-control" id="race">
      <option value="orco">Orco</option>
      <option value="elfo">Elfo</option>
    </select>
  </div>
  <button (click)="save(name.value, race.value)" class="btn btn-default">Crear</button>
</form>
