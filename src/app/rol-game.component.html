<div id="wrapper">
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" [routerLink]="['/character']">Rol Game</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav" *ngIf="logued">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img width="30" src="{{user.password.profileImageURL}}"> {{user_info.name}}
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a [routerLink]="['/profile']"><i class="fa fa-cog"></i> Profile</a>
						</li>
						<li class="divider"></li>
						<li>
							<a (click)="logout()"><i class="fa fa-power-off"></i> Log Out</a>
						</li>
					</ul>
				</li>
			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse" *ngIf="logued">
				<ul class="nav navbar-nav side-nav">
					<li>
						<a [routerLink]="['/character']"><icon class="fa fa-user"></icon> Character</a>
					</li>
					<li *ngIf="user_info.admin">
						<h2>Admin</h2>
					</li>
					<li *ngIf="user_info.admin">
						<a [routerLink]="['/admin/create']"><icon class="fa fa-user"></icon> Admin create</a>
					</li>
					<li *ngIf="user_info.admin">
						<a [routerLink]="['/admin/race-create']"><icon class="fa fa-user"></icon> Race create</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
	</header>
	<div id="page-wrapper">
		<router-outlet></router-outlet>
	</div>
</div>
